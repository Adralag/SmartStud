<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartStudent</title>
        <link href="smartstudent.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">SmartStudent</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item"><a class="nav-link" href="collaboration.html">Collaboration Tools</a></li>
                        <li class="nav-item"><a class="nav-link" href="student-life.html">Student Life</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            <h1>Academic Support</h1>
            <p>Access course materials, assignments, and grade tracking tools.</p>
        </div>

        <div class="container">
            <h2>Upload a File</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".jpg, .png, .pdf, .docx, .xls">
                <button type="submit">Upload</button>
            </form>
            <p id="fileStatus"></p>
        </div>

        <div class="container mt-2">
            <button type="button" onclick="location.href='grade-tracker.html'" class="btn btn-primary">Grade Tracker</button>
        </div>

        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
